<div style="background-color: white; width: 100%; height: 500px; float:left;"> 
  <h2 style="font-size: 30px">User Login</h2>
    <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="id" >
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" >
      </mat-form-field>
      <div>
        <button style="font-size: 15px" mat-raised-button color="primary">Login</button>
        <a routerLink="/register" style="font-size: 15px" mat-raised-button color="accent">New User?</a>
      </div>
    </form>
</div>
