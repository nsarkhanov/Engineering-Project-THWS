<form [formGroup]="group">
  <mat-form-field>
    <mat-label>Select start date and time</mat-label>
    <mat-datetimepicker-toggle
      [for]="datetimePicker"
      matSuffix
    ></mat-datetimepicker-toggle>
    <mat-datetimepicker
      #datetimePicker
      type="datetime"
      [openOnFocus]="true"
      [timeInterval]="1"
      mode="portrait"
    ></mat-datetimepicker>
    <input
      matInput
      formControlName="datetimeCtrl"
      [matDatetimepicker]="datetimePicker"
      required
      autocomplete="true"
    />
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onOk()">Ok</button>
  </mat-dialog-actions>
</form>
